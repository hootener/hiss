<html>

<head>
    <script src={{ static_url("js/bundle.js") }} async></script>
    <link rel="stylesheet" href={{ static_url("css/main.css") }}>
    <title>Hiss About</title>
</head>

<body class="bg-grey-lighter">
    <div class="container mx-auto">
        <div class="w-full max-w-xs mt-12 mx-auto" data-controller="about">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-grey-darker text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <input data-target="about.name" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline"
                        id="username" type="text" placeholder="Username">
                </div>
                <div class="mb-6">
                    <p class="text-green text-sm italic" data-target="about.output"></p>
                </div>
               
                <div class="flex items-center justify-between">
                    <button class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button"
                        data-action="click->about#greet">
                        Greet
                    </button>
                </div>
            </form>
            <p class="text-center text-grey text-xs">
                This is hiss.
            </p>
        </div>
    </div>
    
</body>

</html>
